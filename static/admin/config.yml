backend:
  name: github
  repo: Anav0/oliwia-czuk

media_folder: static/assets
public_folder: /assets

collections:
  - name: project
    label: Project
    folder: src/cms/project
    create: true
    fields:
      - { name: location, label: Location, widget: string }
      - {
          name: status,
          label: Status,
          widget: select,
          options: ["in progress", "done"],
        }
      - { name: title, label: Title }
      - { name: tags, label: Tags, widget: string }
      - { name: desc, label: Desc, widget: string }
      - {
          name: mainImage,
          label: MainImage,
          widget: image,
          default: ../assets/dummyProjectCover.jpg,
        }
      - label: FullImage
        name: fullImage
        widget: list
        fields:
          - { label: Image, name: image, widget: image }
          - { name: desc, label: Desc, widget: string }
      - label: Hightlights
        name: hightlights
        widget: list
        fields:
          - { label: FirstImage, name: firstImage, widget: image }
          - { label: FirstImageDesc, name: firstImageDesc, widget: string }
          - { label: SecondImage, name: secondImage, widget: image }
          - { label: SecondImageDesc, name: secondImageDesc, widget: string }
          - { name: desc, label: Desc, widget: string }
      - {
          label: "Template",
          name: "templateKey",
          widget: "hidden",
          default: "project",
        }
  - name: pages
    label: Pages
    files:
      - file: src/cms/pages/privacy.md
        label: Privacy
        name: privacy
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: "Template",
              name: "templateKey",
              widget: "hidden",
              default: "privacy",
            }
